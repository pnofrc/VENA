<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script async src="/static/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <title>{{project.title}}</title>
</head>

<body>

    <div class="title" id="title">
        <h1>{{project.title}}</h1>
        <!-- <img id="vene" src="/static/assets/vena.svg" alt=""> -->
    </div>

<!-- <h2>{{project.metadata.description}}</h2> -->


  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide menu">  
        <div class="back">
            <span>BACK  ⟵</span>
        </div>
        <div class="contentsMenu">
            <div>
                <li><h1 class="titleMenu">VENA</h1></li>
            </div>
            
            <div>
                <li><a href="/form">ISCRIVITI</a></li>
                <li><a href="mailto:">eMAIL</a></li>
                <li><a href="https://instagram.com/endo.vena">INSTAGRAM</a></li>
            </div>

            <li><a href="">Primo</a></li></div>
        </div>
            <div class="swiper-slide content">

                <div class="menu-button">
                    <span>MENU  ⟶</span>
                </div>

                <div class="pics" data-depth="0.2">
                    {%for pic in range(0, 3)%}
                        <img src='{{project.contents[pic].image.large.url}}'>
                    {%endfor%}
                </div>     
            </div>
    </div>
  </div>





<script>
    var menuButton = document.querySelector('.menu-button');
    var openMenu = function () {
      swiper.slidePrev();
    };
    var swiper = new Swiper('.swiper', {
      //direction: 'vertical',
      slidesPerView: 'auto',
      initialSlide: 1,
      resistanceRatio: 0,
      slideToClickedSlide: true,

      on: {
        slideChangeTransitionStart: function () {
          var slider = this;
          if (slider.activeIndex === 0) {
            menuButton.classList.add('cross');
            // required because of slideToClickedSlide
            menuButton.removeEventListener('click', openMenu, true);
          } else {
            menuButton.classList.remove('cross');
          }
        },
        slideChangeTransitionEnd: function () {
          var slider = this;
          if (slider.activeIndex === 1) {
            menuButton.addEventListener('click', openMenu, true);
          }
        },
      },
    });
  </script>

</body>

</html>
